<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boolzapp</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

   <div id="app">
      <!-- wrap principale -->
   <div class="main-wrap">

      <!-- parte sinistra -->
      <div class="wrap-left">

         <!-- top: utente info -->
         <div class="wrap-top">
            <!-- top: parte sinstra/utente -->
            <div class="user-info">
               <div class="user-image">
                  <img src="assets/img/avatar_io.jpg" alt="">
               </div>
               <div class="user-text">
                  <h4>Gaia</h4>
               </div>
            </div>

            <!-- parte destra: icone -->
            <div class="items">
               <i class="fas fa-circle-notch"></i>
               <i class="fas fa-comment-alt"></i>
               <i class="fas fa-ellipsis-v"></i>
            </div>
         </div>

         <!-- notifiche -->
         <div class="notifiche">
            <div class="user-image">
               <i class="far fa-bell-slash"></i>
            </div>
            <div class="user-text">
               <h4>Ricevi notifiche di nuovi messaggi</h4>
               <p>Attiva notifiche desktop</p>
            </div>   
         </div>

          <!-- parte delle chat -->
          <!-- input -->
          <div class="input-box">
             <div class="search-icon">
               <i class="fas fa-search"></i>
             </div>
             <input type="text" placeholder="Crea o inizia una nuova chat">
          </div>

          <!-- cronologia -->
          <div class="chat-list">
             <ul>
                <li
                  v-for="(contact, index) in contacts"
                >
                  <div class="user-info">
                     <div class="user-image">
                        <img 
                           :src=" 'assets/img/avatar' + contact.avatar + '.jpg'" 
                           :alt="contact.nome"
                        >
         
                     </div>
                     <div class="user-text">
                        <h4>{{contact.nome}}</h4>
                        <p>{{contact.messages.text}}</p>
                     </div>
                     <p class="date">{{contact.messages.date}}</p>
                  </div> 
                </li>
             </ul>
          </div>
      </div>

      <!-- parte destra -->
      <div class="wrap-right">

         <!-- top: utente info -->
         <div class="wrap-top">
            <!-- top: parte sinstra/utente -->
            <div class="user-info">
               <div class="user-image">
                  <img src="assets/img/avatar_1.jpg" alt="">
               </div>
               <div class="user-text">
                  <h4>Michele</h4>
                  <p>lorem</p>
               </div>
            </div>

            <!-- parte destra: icone -->
            <div class="items">
               <i class="fas fa-search"></i>
               <i class="fas fa-paperclip"></i>
               <i class="fas fa-ellipsis-v"></i>
            </div>
         </div>

         <!-- parte centrale con chat messaggi -->
         <div class="chat-box"></div>

         <!-- input -->
         <div class="wrap-bottom">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="scrivi un messaggio">
            <i class="fas fa-microphone"></i>
         </div>
      </div>
   </div>
   </div>
   
   





   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

   <script src="assets/js/vue.js"></script>
</body>
</html>
